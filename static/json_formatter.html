        .op-btn {

        .op-btn.active {

        }
        
        .options {

        .option-group input[type="number"] {

        .stats {

        .stats.show {

        @media (max-width: 768px) {

    </style>
</head>
<body>
    <div class="container">
        <a href="/ui" class="back-btn">â† è¿”å›ä¸»é¡µ</a>
        
        <h1>ğŸ“‹ JSONæ ¼å¼åŒ–å·¥å…·</h1>
        <p class="subtitle">MiniTools ç»Ÿä¸€å·¥å…·å¹³å°</p>
        
        <div class="controls">
            <div class="operations">
                <button class="op-btn active" data-op="format">âœ¨ æ ¼å¼åŒ–</button>
                <button class="op-btn" data-op="compress">ğŸ—œï¸ å‹ç¼©</button>
                <button class="op-btn" data-op="validate">âœ“ éªŒè¯</button>
            </div>
            
            <div class="options" id="formatOptions">
                <div class="option-group">
                    <label for="indent">ç¼©è¿›:</label>
                    <input type="number" id="indent" min="0" max="8" value="4">
                </div>
                <div class="option-group">
                    <input type="checkbox" id="sortKeys">
                    <label for="sortKeys">æ’åºé”®</label>
                </div>
            </div>
        </div>
        
        <div id="error" class="error-message" style="display: none;"></div>
        
        <div id="stats" class="stats"></div>
        
        <div class="editor-container">
            <div class="editor-panel">
                <div class="panel-header">
                    <span>è¾“å…¥</span>
                    <div class="panel-actions">
                        <button class="small-btn" onclick="clearInput()">æ¸…ç©º</button>
                        <button class="small-btn" onclick="loadSample()">ç¤ºä¾‹</button>
                    </div>
                </div>
                <textarea id="input" placeholder='ç²˜è´´æˆ–è¾“å…¥JSONæ•°æ®...'></textarea>
            </div>
            
            <div class="editor-panel">
                <div class="panel-header">
                    <span>è¾“å‡º</span>
                    <div class="panel-actions">
                        <button class="small-btn" onclick="copyOutput()">å¤åˆ¶</button>
                        <button class="small-btn" onclick="downloadOutput()">ä¸‹è½½</button>
                    </div>
                </div>
                <textarea id="output" placeholder="å¤„ç†ç»“æœå°†æ˜¾ç¤ºåœ¨è¿™é‡Œ..." readonly></textarea>
            </div>
        </div>
    </div>
    
    <script>
        let selectedOperation = 'format';
        const API_BASE_URL = `${window.location.protocol}//${window.location.host}`;
        
        // æ“ä½œé€‰æ‹©
        document.querySelectorAll('.op-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.op-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedOperation = this.dataset.op;
                
                // æ˜¾ç¤º/éšè—æ ¼å¼åŒ–é€‰é¡¹
                const formatOptions = document.getElementById('formatOptions');
                formatOptions.style.display = selectedOperation === 'format' ? 'flex' : 'none';
                
                // è‡ªåŠ¨å¤„ç†
                processJson();
            });
        });
        
        // è¾“å…¥å˜åŒ–æ—¶è‡ªåŠ¨å¤„ç†
        let debounceTimer;
        document.getElementById('input').addEventListener('input', function() {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => processJson(), 500);
        });
        
        // é€‰é¡¹å˜åŒ–æ—¶è‡ªåŠ¨å¤„ç†
        document.getElementById('indent').addEventListener('change', processJson);
        document.getElementById('sortKeys').addEventListener('change', processJson);
        
        // å¤„ç†JSON
        async function processJson() {
            const input = document.getElementById('input').value;
            const output = document.getElementById('output');
            const errorDiv = document.getElementById('error');
            const statsDiv = document.getElementById('stats');
            
            errorDiv.style.display = 'none';
            statsDiv.classList.remove('show');
            
            if (!input.trim()) {
                output.value = '';
                return;
            }
            
            try {
                const indent = parseInt(document.getElementById('indent').value);
                const sortKeys = document.getElementById('sortKeys').checked;
                
                const response = await fetch(`${API_BASE_URL}/plugins/JsonFormatter/execute`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        json_text: input,
                        operation: selectedOperation,
                        indent: indent,
                        sort_keys: sortKeys
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    if (selectedOperation === 'validate') {
                        output.value = JSON.stringify(data.data, null, 2);
                    } else {
                        output.value = data.data.result;
                    }
                    displayStats(data.data);
                } else {
                    showError(data.message);
                    output.value = '';
                }
            } catch (error) {
                showError('å¤„ç†å¤±è´¥: ' + error.message);
                output.value = '';
            }
        }
        
        // æ˜¾ç¤ºç»Ÿè®¡ä¿¡æ¯
        function displayStats(data) {
            const statsDiv = document.getElementById('stats');
            let html = '<div class="stats-grid">';
            
            if (data.original_size !== undefined) {
                html += `
                    <div class="stat-item">
                        <span class="stat-label">åŸå§‹å¤§å°</span>
                        <span class="stat-value">${data.original_size} å­—èŠ‚</span>
                    </div>
                `;
            }
            
            if (data.formatted_size !== undefined) {
                html += `
                    <div class="stat-item">
                        <span class="stat-label">æ ¼å¼åŒ–å</span>
                        <span class="stat-value">${data.formatted_size} å­—èŠ‚</span>
                    </div>
                `;
            }
            
            if (data.compressed_size !== undefined) {
                html += `
                    <div class="stat-item">
                        <span class="stat-label">å‹ç¼©å</span>
                        <span class="stat-value">${data.compressed_size} å­—èŠ‚</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">å‹ç¼©ç‡</span>
                        <span class="stat-value">${data.compression_ratio}</span>
                    </div>
                `;
            }
            
            if (data.keys_count !== undefined) {
                html += `
                    <div class="stat-item">
                        <span class="stat-label">é”®æ•°é‡</span>
                        <span class="stat-value">${data.keys_count}</span>
                    </div>
                `;
            }
            
            if (data.depth !== undefined) {
                html += `
                    <div class="stat-item">
                        <span class="stat-label">åµŒå¥—æ·±åº¦</span>
                        <span class="stat-value">${data.depth}</span>
                    </div>
                `;
            }
            
            if (data.structure) {
                const structure = data.structure;
                html += `
                    <div class="stat-item">
                        <span class="stat-label">å¯¹è±¡/æ•°ç»„</span>
                        <span class="stat-value">${structure.objects}/${structure.arrays}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">å­—ç¬¦ä¸²/æ•°å­—</span>
                        <span class="stat-value">${structure.strings}/${structure.numbers}</span>
                    </div>
                `;
            }
            
            html += '</div>';
            statsDiv.innerHTML = html;
            statsDiv.classList.add('show');
        }
        
        // æ˜¾ç¤ºé”™è¯¯
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        // æ¸…ç©ºè¾“å…¥
        function clearInput() {
            document.getElementById('input').value = '';
            document.getElementById('output').value = '';
            document.getElementById('stats').classList.remove('show');
        }
        
        // åŠ è½½ç¤ºä¾‹
        function loadSample() {
            const sample = {
                "name": "MiniTools",
                "version": "1.0.0",
                "description": "ç»Ÿä¸€å·¥å…·ç®¡ç†å¹³å°",
                "features": ["æ’ä»¶åŒ–", "çƒ­é‡è½½", "Webç•Œé¢"],
                "plugins": [
                    {"name": "Calculator", "type": "math"},
                    {"name": "TextTool", "type": "text"},
                    {"name": "JsonFormatter", "type": "format"}
                ],
                "config": {
                    "host": "0.0.0.0",
                    "port": 18787,
                    "debug": false
                }
            };
            document.getElementById('input').value = JSON.stringify(sample);
            processJson();
        }
        
        // å¤åˆ¶è¾“å‡º
        function copyOutput() {
            const output = document.getElementById('output');
            output.select();
            navigator.clipboard.writeText(output.value).then(() => {
                alert('å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
            }).catch(err => {
                alert('å¤åˆ¶å¤±è´¥: ' + err);
            });
        }
        
        // ä¸‹è½½è¾“å‡º
        function downloadOutput() {
            const output = document.getElementById('output').value;
            if (!output) {
                alert('æ²¡æœ‰å¯ä¸‹è½½çš„å†…å®¹');
                return;
            }
            
            const blob = new Blob([output], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `formatted_${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
