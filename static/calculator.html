            <div class="input-group" id="numBGroup">

        <div class="history">

    <script>
        let selectedOperation = 'add';
        let needsTwoNumbers = true;
        let history = JSON.parse(localStorage.getItem('calcHistory') || '[]');
        
        // è·å–APIåŸºç¡€URLï¼ˆä½¿ç”¨å½“å‰é¡µé¢çš„åè®®å’Œä¸»æœºï¼‰
        const API_BASE_URL = `${window.location.protocol}//${window.location.host}`;
        
        // è¿ç®—ç¬¦é€‰æ‹©
        document.querySelectorAll('.op-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.op-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedOperation = this.dataset.op;
                needsTwoNumbers = this.dataset.needsTwo === 'true';
                
                // æ˜¾ç¤ºæˆ–éšè—ç¬¬äºŒä¸ªæ•°å­—è¾“å…¥æ¡†
                const numBGroup = document.getElementById('numBGroup');
                if (needsTwoNumbers) {
                    numBGroup.style.display = 'flex';
                } else {
                    numBGroup.style.display = 'none';
                }
            });
        });
        
        // è¿ç®—ç¬¦é€‰æ‹©
        document.querySelectorAll('.op-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.op-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedOperation = this.dataset.op;
            });
        });
        
        // è®¡ç®—å‡½æ•°
        async function calculate() {
            const numA = parseFloat(document.getElementById('numA').value);
            const numBInput = document.getElementById('numB');
            const numB = needsTwoNumbers ? parseFloat(numBInput.value) : null;
            const resultDiv = document.getElementById('result');
            
            // éªŒè¯è¾“å…¥
            if (isNaN(numA)) {
                showResult(false, 'è¯·è¾“å…¥æœ‰æ•ˆçš„æ•°å­— A');
                return;
            }
            
            if (needsTwoNumbers && isNaN(numB)) {
                showResult(false, 'è¯·è¾“å…¥æœ‰æ•ˆçš„æ•°å­— B');
                return;
            }
            
            try {
                const requestBody = {
                    a: numA,
                    operation: selectedOperation
                };
                
                // åªåœ¨éœ€è¦æ—¶æ·»åŠ ç¬¬äºŒä¸ªæ•°å­—
                if (needsTwoNumbers && numB !== null) {
                    requestBody.b = numB;
                }
                
                const response = await fetch(`${API_BASE_URL}/plugins/Calculator/execute`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showResult(true, data.data.result, data.data.expression);
                    addToHistory(data.data.expression);
                } else {
                    showResult(false, data.message);
                }
            } catch (error) {
                showResult(false, 'è¿æ¥æœåŠ¡å™¨å¤±è´¥: ' + error.message);
            }
        }
        
        // æ˜¾ç¤ºç»“æœ
        function showResult(success, message, expression = '') {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result ' + (success ? 'success' : 'error');
            
            if (success) {
                resultDiv.innerHTML = `
                    <div class="result-expression">${expression}</div>
                    <div class="result-value">${message}</div>
                `;
            } else {
                resultDiv.innerHTML = `<div>${message}</div>`;
            }
        }
        
        // æ·»åŠ åˆ°å†å²è®°å½•
        function addToHistory(expression) {
            history.unshift({
                expression: expression,
                time: new Date().toLocaleString('zh-CN')
            });
            
            if (history.length > 10) {
                history = history.slice(0, 10);
            }
            
            localStorage.setItem('calcHistory', JSON.stringify(history));
            renderHistory();
        }
        
        // æ¸²æŸ“å†å²è®°å½•
        function renderHistory() {
            const historyList = document.getElementById('history-list');
            
            if (history.length === 0) {
                historyList.innerHTML = '<div class="history-item">æš‚æ— è®¡ç®—å†å²</div>';
                return;
            }
            
            historyList.innerHTML = history.map(item => 
                `<div class="history-item">
                    <strong>${item.expression}</strong><br>
                    <small>${item.time}</small>
                </div>`
            ).join('');
        }
        
        // æ¸…é™¤å†å²
        function clearHistory() {
            if (confirm('ç¡®å®šè¦æ¸…é™¤æ‰€æœ‰å†å²è®°å½•å—ï¼Ÿ')) {
                history = [];
                localStorage.removeItem('calcHistory');
                renderHistory();
            }
        }
        
        // é”®ç›˜å›è½¦æ”¯æŒ
        document.getElementById('numA').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') calculate();
        });
        
        document.getElementById('numB').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') calculate();
        });
        
        // åˆå§‹åŒ–å†å²è®°å½•
        renderHistory();
    </script>
