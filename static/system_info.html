    <script>
        let selectedType = 'all';
        
        // ä¿¡æ¯ç±»å‹é€‰æ‹©
        document.querySelectorAll('.type-btn').forEach(btn => {

        // è·å–å®¢æˆ·ç«¯ç³»ç»Ÿä¿¡æ¯
        async function getSystemInfo() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="loading">æ­£åœ¨è·å–å®¢æˆ·ç«¯ä¿¡æ¯...</div>';
            resultDiv.classList.add('show');
            
            try {

        // æ”¶é›†å®¢æˆ·ç«¯ä¿¡æ¯
        async function collectClientInfo() {
            const info = {};
            
            // æµè§ˆå™¨ä¿¡æ¯
            if (selectedType === 'all' || selectedType === 'browser') {
                info.browser = {
                    userAgent: navigator.userAgent,
                    name: getBrowserName(),
                    version: getBrowserVersion(),
                    language: navigator.language,
                    languages: navigator.languages.join(', '),
                    platform: navigator.platform,
                    cookieEnabled: navigator.cookieEnabled ? 'æ˜¯' : 'å¦',
                    onLine: navigator.onLine ? 'åœ¨çº¿' : 'ç¦»çº¿',
                    doNotTrack: navigator.doNotTrack || 'æœªè®¾ç½®'
                };
            }
            
            // ç¡¬ä»¶ä¿¡æ¯
            if (selectedType === 'all' || selectedType === 'hardware') {
                info.hardware = {
                    cpuCores: navigator.hardwareConcurrency || 'æœªçŸ¥',
                    deviceMemory: navigator.deviceMemory ? `${navigator.deviceMemory} GB` : 'ä¸å¯ç”¨',
                    maxTouchPoints: navigator.maxTouchPoints,
                    touchSupport: navigator.maxTouchPoints > 0 ? 'æ”¯æŒ' : 'ä¸æ”¯æŒ'
                };
            }
            
            // å±å¹•ä¿¡æ¯
            if (selectedType === 'all' || selectedType === 'screen') {
                info.screen = {
                    resolution: `${screen.width} x ${screen.height}`,
                    availableResolution: `${screen.availWidth} x ${screen.availHeight}`,
                    colorDepth: `${screen.colorDepth} ä½`,

                    orientation: screen.orientation ? screen.orientation.type : 'æœªçŸ¥',
                    devicePixelRatio: window.devicePixelRatio,
                    viewport: `${window.innerWidth} x ${window.innerHeight}`
                };
            }
            
            // ç½‘ç»œä¿¡æ¯
            if (selectedType === 'all' || selectedType === 'network') {
                info.network = {
                    onLine: navigator.onLine ? 'åœ¨çº¿' : 'ç¦»çº¿'
                };
                
                // Network Information API (å¦‚æœå¯ç”¨)
                if (navigator.connection || navigator.mozConnection || navigator.webkitConnection) {
                    const conn = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
                    info.network.effectiveType = conn.effectiveType || 'æœªçŸ¥';
                    info.network.downlink = conn.downlink ? `${conn.downlink} Mbps` : 'æœªçŸ¥';
                    info.network.rtt = conn.rtt ? `${conn.rtt} ms` : 'æœªçŸ¥';
                    info.network.saveData = conn.saveData ? 'å¼€å¯' : 'å…³é—­';
                }
                
                // è·å–æ—¶åŒºä¿¡æ¯
                info.network.timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            }
            
            // æ—¶é—´ä¿¡æ¯ï¼ˆæ‰€æœ‰ç±»å‹éƒ½æ˜¾ç¤ºï¼‰
            if (selectedType === 'all' || selectedType === 'network') {
                const now = new Date();
                info.time = {
                    localTime: now.toLocaleString('zh-CN'),
                    isoTime: now.toISOString(),
                    timestamp: now.getTime(),
                    timezoneOffset: `UTC${now.getTimezoneOffset() > 0 ? '-' : '+'}${Math.abs(now.getTimezoneOffset() / 60)}`
                };
            }
            
            return info;
        }
        
        // è·å–æµè§ˆå™¨åç§°
        function getBrowserName() {
            const ua = navigator.userAgent;
            if (ua.includes('Edg/')) return 'Microsoft Edge';
            if (ua.includes('Chrome/') && !ua.includes('Edg/')) return 'Google Chrome';
            if (ua.includes('Firefox/')) return 'Mozilla Firefox';
            if (ua.includes('Safari/') && !ua.includes('Chrome/')) return 'Safari';
            if (ua.includes('Opera/') || ua.includes('OPR/')) return 'Opera';
            return 'æœªçŸ¥æµè§ˆå™¨';
        }
        
        // è·å–æµè§ˆå™¨ç‰ˆæœ¬
        function getBrowserVersion() {
            const ua = navigator.userAgent;
            let match;
            
            if (ua.includes('Edg/')) {
                match = ua.match(/Edg\/(\d+\.\d+)/);
            } else if (ua.includes('Chrome/')) {
                match = ua.match(/Chrome\/(\d+\.\d+)/);
            } else if (ua.includes('Firefox/')) {
                match = ua.match(/Firefox\/(\d+\.\d+)/);
            } else if (ua.includes('Safari/')) {
                match = ua.match(/Version\/(\d+\.\d+)/);
            } else if (ua.includes('OPR/')) {
                match = ua.match(/OPR\/(\d+\.\d+)/);
            }
            
            return match ? match[1] : 'æœªçŸ¥';
        }
        
        // æ˜¾ç¤ºä¿¡æ¯
        function displayInfo(data) {
            const resultDiv = document.getElementById('result');
            let html = '';
            
            if (data.browser) {
                html += `
                    <div class="info-section">

                        ${createInfoItem('æµè§ˆå™¨', data.browser.name)}
                        ${createInfoItem('ç‰ˆæœ¬', data.browser.version)}
                        ${createInfoItem('å¹³å°', data.browser.platform)}
                        ${createInfoItem('è¯­è¨€', data.browser.language)}
                        ${createInfoItem('æ”¯æŒè¯­è¨€', data.browser.languages)}
                        ${createInfoItem('Cookie', data.browser.cookieEnabled)}
                        ${createInfoItem('ç½‘ç»œçŠ¶æ€', data.browser.onLine)}
                        ${createInfoItem('è¿½è¸ªä¿æŠ¤', data.browser.doNotTrack)}

            }
            
            if (data.hardware) {

                        ${createInfoItem('CPUæ ¸å¿ƒæ•°', data.hardware.cpuCores + ' æ ¸')}
                        ${createInfoItem('è®¾å¤‡å†…å­˜', data.hardware.deviceMemory)}

                        ${createInfoItem('å±å¹•åˆ†è¾¨ç‡', data.screen.resolution)}
                        ${createInfoItem('å¯ç”¨åˆ†è¾¨ç‡', data.screen.availableResolution)}
                        ${createInfoItem('è§†å£å¤§å°', data.screen.viewport)}
                        ${createInfoItem('åƒç´ æ¯”ç‡', data.screen.devicePixelRatio)}
                        ${createInfoItem('é¢œè‰²æ·±åº¦', data.screen.colorDepth)}

                        ${createInfoItem('å±å¹•æ–¹å‘', data.screen.orientation)}

            }
            
            if (data.network) {
                html += `

                        ${createInfoItem('è¿æ¥çŠ¶æ€', data.network.onLine)}
                `;
                
                if (data.network.effectiveType) {
                    html += `
                        ${createInfoItem('ç½‘ç»œç±»å‹', data.network.effectiveType)}
                        ${createInfoItem('ä¸‹è¡Œé€Ÿåº¦', data.network.downlink)}
                        ${createInfoItem('å¾€è¿”å»¶è¿Ÿ', data.network.rtt)}
                        ${createInfoItem('çœæµæ¨¡å¼', data.network.saveData)}
                    `;
                }
                
                if (data.network.timezone) {
                    html += `${createInfoItem('æ—¶åŒº', data.network.timezone)}`;
                }
                
                html += `</div>`;
            }
            
            if (data.time) {
                html += `
                    <div class="info-section">
                        <h3>â° æ—¶é—´ä¿¡æ¯</h3>
                        ${createInfoItem('æœ¬åœ°æ—¶é—´', data.time.localTime)}
                        ${createInfoItem('ISOæ—¶é—´', data.time.isoTime)}
                        ${createInfoItem('æ—¶é—´æˆ³', data.time.timestamp)}
                        ${createInfoItem('æ—¶åŒºåç§»', data.time.timezoneOffset)}
                    </div>
                `;
            }
            
            html += '<button class="copy-btn" onclick="copyAllInfo()">ğŸ“‹ å¤åˆ¶å…¨éƒ¨ä¿¡æ¯</button>';
            
            resultDiv.innerHTML = html;
            
            // ä¿å­˜æ•°æ®ç”¨äºå¤åˆ¶
            window.currentInfo = data;
        }
        
        // åˆ›å»ºä¿¡æ¯é¡¹
        function createInfoItem(label, value) {
            return `
                <div class="info-item">
                    <span class="info-label">${label}:</span>
                    <span class="info-value">${escapeHtml(String(value))}</span>

            `;
        }
        
        // å¤åˆ¶å…¨éƒ¨ä¿¡æ¯
        function copyAllInfo() {
            if (!window.currentInfo) return;
            
            let text = 'ç³»ç»Ÿä¿¡æ¯\n' + '='.repeat(50) + '\n\n';
            text += JSON.stringify(window.currentInfo, null, 2);
            
            navigator.clipboard.writeText(text).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'âœ“ å·²å¤åˆ¶';
                btn.classList.add('copied');
                
                setTimeout(() => {

                    btn.classList.remove('copied');

            }).catch(err => {

            });
        }
        
        // HTMLè½¬ä¹‰
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }
        
        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨è·å–å…¨éƒ¨ä¿¡æ¯

    </script>
