</head>
<body>
    <div class="container">
        <a href="/ui" class="back-btn">â† è¿”å›ä¸»é¡µ</a>
        
        <h1>ğŸ’» ç³»ç»Ÿä¿¡æ¯</h1>
        <p class="subtitle">MiniTools ç»Ÿä¸€å·¥å…·å¹³å°</p>
        
        <div class="info-type-group">
            <button class="type-btn active" data-type="all">å…¨éƒ¨ä¿¡æ¯</button>
            <button class="type-btn" data-type="os">æ“ä½œç³»ç»Ÿ</button>
            <button class="type-btn" data-type="cpu">å¤„ç†å™¨</button>
            <button class="type-btn" data-type="python">Pythonç¯å¢ƒ</button>
            <button class="type-btn" data-type="time">å½“å‰æ—¶é—´</button>
        </div>
        
        <button class="get-info-btn" onclick="getSystemInfo()">è·å–ç³»ç»Ÿä¿¡æ¯</button>
        
        <div id="result" class="result"></div>
    </div>
    
    <script>
        let selectedType = 'all';
        const API_BASE_URL = `${window.location.protocol}//${window.location.host}`;
        
        // ä¿¡æ¯ç±»å‹é€‰æ‹©
        document.querySelectorAll('.type-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedType = this.dataset.type;
                
                // è‡ªåŠ¨è·å–ä¿¡æ¯
                getSystemInfo();
            });
        });
        
        // è·å–ç³»ç»Ÿä¿¡æ¯
        async function getSystemInfo() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="loading">æ­£åœ¨è·å–ç³»ç»Ÿä¿¡æ¯...</div>';
            resultDiv.classList.add('show');
            
            try {
                const response = await fetch(`${API_BASE_URL}/plugins/SystemInfo/execute`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        info_type: selectedType
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayInfo(data.data);
                } else {
                    resultDiv.innerHTML = `<div class="error-message">${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error-message">è¿æ¥æœåŠ¡å™¨å¤±è´¥: ${error.message}</div>`;
            }
        }
        
        // æ˜¾ç¤ºä¿¡æ¯
        function displayInfo(data) {
            const resultDiv = document.getElementById('result');
            let html = '';
            
            if (data.os) {
                html += `
                    <div class="info-section">
                        <h3>ğŸ–¥ï¸ æ“ä½œç³»ç»Ÿä¿¡æ¯</h3>
                        ${createInfoItem('ç³»ç»Ÿ', data.os.system)}
                        ${createInfoItem('ç‰ˆæœ¬', data.os.release)}
                        ${createInfoItem('è¯¦ç»†ç‰ˆæœ¬', data.os.version)}
                        ${createInfoItem('æ¶æ„', data.os.architecture)}
                `;
                
                // å†…å­˜ä¿¡æ¯
                if (data.os.memory && !data.os.memory.error) {
                    html += `
                        ${createInfoItem('å†…å­˜æ€»é‡', data.os.memory.total)}
                        ${createInfoItem('å¯ç”¨å†…å­˜', data.os.memory.available)}
                        ${createInfoItem('å·²ç”¨å†…å­˜', data.os.memory.used + ' (' + data.os.memory.percent + ')')}
                    `;
                }
                
                // æ˜¾å¡ä¿¡æ¯
                if (data.os.gpu) {
                    html += `${createInfoItem('æ˜¾å¡', data.os.gpu.model)}`;
                    if (data.os.gpu.memory) {
                        html += `${createInfoItem('æ˜¾å­˜', data.os.gpu.memory)}`;
                    }
                }
                
                html += `</div>`;
            }
            
            if (data.cpu) {
                html += `
                    <div class="info-section">
                        <h3>âš¡ å¤„ç†å™¨ä¿¡æ¯</h3>
                        ${createInfoItem('å‹å·', data.cpu.model)}
                        ${createInfoItem('ç‰©ç†æ ¸å¿ƒæ•°', data.cpu.physical_cores + ' æ ¸')}
                        ${createInfoItem('é€»è¾‘æ ¸å¿ƒæ•°', data.cpu.logical_cores + ' æ ¸ï¼ˆå«è¶…çº¿ç¨‹ï¼‰')}
                `;
                
                // é¢‘ç‡ä¿¡æ¯ï¼ˆç»Ÿä¸€ä½¿ç”¨GHzï¼‰
                if (data.cpu.frequency && typeof data.cpu.frequency === 'object') {
                    html += `
                        ${createInfoItem('å½“å‰é¢‘ç‡', data.cpu.frequency.current)}
                        ${data.cpu.frequency.max !== 'æœªçŸ¥' ? createInfoItem('æœ€å¤§é¢‘ç‡', data.cpu.frequency.max) : ''}
                    `;
                }
                
                html += `</div>`;
            }
            
            if (data.python) {
                html += `
                    <div class="info-section">
                        <h3>ğŸ Pythonç¯å¢ƒ</h3>
                        ${createInfoItem('Pythonç‰ˆæœ¬', data.python.version)}
                        ${createInfoItem('å®ç°', data.python.implementation)}
                        ${createInfoItem('ç¼–è¯‘å™¨', data.python.compiler)}
                    </div>
                `;
            }
            
            if (data.time) {
                html += `
                    <div class="info-section">
                        <h3>â° æ—¶é—´ä¿¡æ¯</h3>
                        ${createInfoItem('å½“å‰æ—¶é—´', data.time.datetime)}
                        ${createInfoItem('æ—¶é—´æˆ³', data.time.timestamp)}
                    </div>
                `;
            }
            
            if (data.environment) {
                html += `
                    <div class="info-section">
                        <h3>ğŸŒ ç¯å¢ƒä¿¡æ¯</h3>
                        ${createInfoItem('ç”¨æˆ·', data.environment.user)}
                        ${createInfoItem('ä¸»ç›®å½•', data.environment.home)}
                        ${createInfoItem('å½“å‰ç›®å½•', data.environment.cwd)}
                    </div>
                `;
            }
            
            html += '<button class="copy-btn" onclick="copyAllInfo()">ğŸ“‹ å¤åˆ¶å…¨éƒ¨ä¿¡æ¯</button>';
            
            resultDiv.innerHTML = html;
            
            // ä¿å­˜æ•°æ®ç”¨äºå¤åˆ¶
            window.currentInfo = data;
        }
        
        // åˆ›å»ºä¿¡æ¯é¡¹
        function createInfoItem(label, value) {
            return `
                <div class="info-item">
                    <span class="info-label">${label}:</span>
                    <span class="info-value">${escapeHtml(String(value))}</span>
                </div>
            `;
        }
        
        // å¤åˆ¶å…¨éƒ¨ä¿¡æ¯
        function copyAllInfo() {
            if (!window.currentInfo) return;
            
            let text = 'ç³»ç»Ÿä¿¡æ¯\n' + '='.repeat(50) + '\n\n';
            text += JSON.stringify(window.currentInfo, null, 2);
            
            navigator.clipboard.writeText(text).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'âœ“ å·²å¤åˆ¶';
                btn.classList.add('copied');
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                alert('å¤åˆ¶å¤±è´¥: ' + err);
            });
        }
        
        // HTMLè½¬ä¹‰
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }
        
        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨è·å–å…¨éƒ¨ä¿¡æ¯
        window.addEventListener('load', () => {
            getSystemInfo();
        });
    </script>
